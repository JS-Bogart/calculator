<html>
  <head>
    <title>Calculator</title>
    <script type="application/javascript" src="./src/calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css" />
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="input-box">
      <label for="input">Enter Equation: </label>
      <input type="text" id="input" value="12/5*9+9.4*2-1" />
      <input type="button" value="calculate"
        onclick="getElementById('result').value = calculate(getElementById('input').value)" />
    </div>
    
    <div class="output-box">
      <label for="result">Result: </label>
      <output type="text" id="result"></output>
    </div>
  </body>
</html>
